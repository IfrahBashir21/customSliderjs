<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Slider</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="fullContainer">
    <div class="iSlider">
       <div class="iSliderItem">
           <img src="images/pexels-photo-240222.jpeg" alt="Red Scooter">
       </div>
        <div class="iSliderItem">
           <img src="images/pexels-photo-255381.jpeg" alt="Chinar Leaves">

      <img src="images/prevArrow.png" alt="Prev">
    </div>
    <div class="next slider-arrow">
      <img src="images/nextArrow.png" alt="Next">
    </div>
 
  </div>

  <script src="script.js"></script>
